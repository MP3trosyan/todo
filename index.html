<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="todo_list">
                <h1 class="header_text">ToDoList</h1>
                <div class="new_todo">
                    <input type="text" class="todo_input" placeholder="what you have to do?...">
                    <button class="accept_btn">Add</button>
                </div>

                <div class="wrapper">
                    <ul class="todo">
                        <button class="close">x</button>
                    </ul>
                </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
